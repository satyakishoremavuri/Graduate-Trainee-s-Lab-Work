    <script>

        //promises ---> pending,reject,complete

        let promise = new Promise((resolve,reject) => {
            let a=10;
            let b=2;
            let c=a/b;
            if(c>=0){
                resolve (c);
            }
            else{
                reject("invalid data");

            }
        } );
//pending , fullfilled, rejected
       promise
      .then(data => console.log(data))
      .catch(reason => console.log(reason))
      .finally(() => console.log("finally blocked"))

         let result= fetch('https://jsonplaceholder.typicode.com/posts')    //posts can be used to show arrays in console.log
           .then(response => response.json())
           .then(json => {
                var str="<table border='1' cellpadding='10' cellspacing='0'>";
                str += "<tr><th>User ID</th><th>id</th><th>Title</th><th>Body</th></tr>";
                for(let i=0; i < json.length; i++){
                        str+="<tr>"
                        str+="<td>" + json[i].userid +"</td>"
                        str+="<td>" + json[i].id +"</td>"
                        str+="<td>" + json[i].title +"</td>"
                        str+="<td>" + json[i].body +"</td>"
                        str+="</tr>";

                } 
                str+="</table>";
                document.write(str);

           } )
           .catch(reason => console.log(reason));

           
  








           


      
    </script>
