<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <script>
     //math function
        if (Math.round(0.1 + 0.2) == Math.round(0.3))
            console.log("True");
        else
            console.log("False");

        var n = 123;
        var sod = 0;
        while (n > 0) {
            let d = Math.round(n % 10);
            sod = sod + d;
            n = n / 10;
        }
        console.log(sod);

        var a = "10.2365";
        console.log(typeof (a));
        var b = parseInt(a);
        console.log(typeof (b), b);
        var c = parseFloat(a);
        console.log(typeof (c), c);

        //NaN, isNaN
        let val1 = 10;
        let val2 = 20;
        if (!isNaN(val1) && !isNaN(val2))
            console.log(val1 - val2);

        let res = 461 / 6;
        console.log(Math.ceil(res));

    </script>
