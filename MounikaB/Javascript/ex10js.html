<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        //class

        function Customer() {
            //private
            var custId;
            var custName;
            var custAmount;

            //public
            this.setData = function (id,name,amount) {
                custId=id;
                custName=name;
                custAmount=amount;
            }

            this.showData = function () {
                console.log(custId,custName,custAmount);
            }

        }

        let cust = new Customer();
        cust.setData(126,"Mounika",65000);
        cust.showData();
    </script>
</head>
