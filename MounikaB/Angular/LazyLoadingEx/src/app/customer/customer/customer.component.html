<div class="col-4">
    <form name="addCust" [formGroup]="custFormGroup" (ngSubmit)="addCustomer()">
        <!-- {{custFormGroup.value|json}} -->
        <div class="mb-3">
            <label for="custNumber" class="form-label">Customer Number</label>
            <input type="text" formControlName="custNumber" id="custNumber" class="form-control"
                placeholder="Customer Number" aria-describedby="custNumber">
            <small *ngIf="f['custNumber'].invalid && submitted" id="custNumber" class="text-muted">Customer
                Number is mandatory</small>
        </div>
        <div class="mb-3">
            <label for="custName" class="form-label">Customer Name</label>
            <input type="text" formControlName="custName" id="custName" class="form-control" placeholder="Customer Name"
                aria-describedby="custName">
            <small *ngIf="f['custName'].invalid && submitted" id="custName" class="text-muted">Customer Name is
                mandatory</small>
        </div>
        <div class="mb-3">
            <label for="custAmount" class="form-label">Customer Amount</label>
            <input type="text" formControlName="custAmount" id="custAmount" class="form-control"
                placeholder="Customer Amount" aria-describedby="custAmount">
            <small *ngIf="f['custAmount'].invalid && submitted" id="custAmount" class="text-muted">Customer Amount is
                mandatory</small>
        </div>
        <div class="mb-3">
            <label for="custAddress" class="form-label">Customer Address</label>
            <input type="text" formControlName="custAddress" id="custAddress" class="form-control"
                placeholder="Customer Address" aria-describedby="custAddress">
        </div>
        <div class="mb-3">
            <input type="submit" value="Add Customer" class="btn btn-primary">
        </div>
    </form>
</div>
<br>
<br>
<table class="table" *ngIf="customers.length">
    <thead>
        <tr>
            <th>Cust. Number</th>
            <th>Cust. Name</th>
            <th>Cust. Amount</th>
            <th>Cust. Address</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let cust of customers">
            <td>{{cust.custNumber}}</td>
            <td>{{cust.custName}}</td>
            <td>{{cust.custAmount}}</td>
            <td>{{cust.custAddress==null?'--':cust.custAddress}}</td>
        </tr>
    </tbody>
</table>
